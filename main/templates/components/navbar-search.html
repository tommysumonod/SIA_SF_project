{% load static %}
<div class="navbar">
    <div class="left-nav">
        <a href="{% url 'hero' %}">
            <img src="{% static 'images/Solid-Forge.png' %}" alt="SF-Logo" class="logo">
        </a>
        <div class="search-area">
            <a href="{% url 'gallery' %}" class="explore-btn">EXPLORE</a>
        </div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search artworks...">
            <button id="clear-btn">
                <img src="https://cdn-icons-png.flaticon.com/128/9357/9357401.png" alt="clear">
            </button>
            <ul id="suggestions"></ul>
        </div>
    </div>

    <div class="right-nav">
        <nav>
            <a href="{% url 'create' %}" class="nav-span" id="create-link">CREATE</a>
            <span class="nav-span" id="about-link">ABOUT</span>
        </nav>
        {% if user %}
            <div class="profile-info">
                <a href="{% url 'profile' %}#profile-card">
                    <img 
                        src="{{ user.profile_pic.url|default:'https://cdn-icons-png.flaticon.com/128/149/149071.png' }}" 
                        alt="Profile" 
                        class="profile-pic"
                    >
                </a>
                <span>
                    {% if user.firstname or user.lastname %}
                        {{ user.firstname }} {{ user.lastname }}
                    {% else %}
                        {{ user.username }}
                    {% endif %}
                </span>
                <a href="{% url 'logout' %}" class="nav-btn">Logout</a>
            </div>
        {% else %}
            <div class="account-form">
                <a href="{% url 'signin' %}" class="nav-btn login-btn" id="login-link">LOG IN</a>
                <a href="{% url 'signup' %}" class="nav-btn signup-btn" id="signup-link">SIGN UP</a>
            </div>
        {% endif %}
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const signupLink = document.getElementById('signup-link');

  if (signupLink) {
    signupLink.addEventListener('click', function(event) {
      // Check if we're on the homepage
      if (window.location.pathname === '/' || window.location.pathname === '/home/') {
        event.preventDefault(); // stop redirect
        const signupSection = document.getElementById('signup-section');
        if (signupSection) {
          signupSection.scrollIntoView({ behavior: 'smooth' });
        }
      }
      // else do nothing, Django will redirect to /signup/
    });
  }
});
</script>

<script>
document.addEventListener('DOMContentLoaded', function(){
    const logged = document.body.getAttribute('data-logged-in');
    if (logged === 'true'){
        const login = document.getElementById('login-link');
        const signup = document.getElementById('signup-link');
        if (login) login.style.display = 'none';
        if (signup) signup.style.display = 'none';
    }
});
</script>
