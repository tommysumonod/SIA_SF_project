
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>SolidForge</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup-form.css' %}">
    <link rel="stylesheet" href="{% static 'css/signin-form.css' %}">

</head>
<body {% if user %}data-logged-in="true"{% else %}data-logged-in="false"{% endif %}>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'js/animation.js' %}"></script>
    <script src="{% static 'js/modal.js' %}"></script>
    <script src="{% static 'js/search-suggestions.js' %}"></script>
    <script src="{% static 'js/see-more.js' %}"></script>
    <script src="{% static 'js/profile-hover.js' %}"></script>
    <script src="{% static 'js/spa-router.js' %}"></script>

</body>
</html>
